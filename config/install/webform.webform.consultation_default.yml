title: 'Consultations Submission'
description: 'This form is used as the basis for any new Have Your Say consultation.'
category: consultation
elements: "admin_display_approval:\n  '#type': select\n  '#title': 'Approved for display'\n  '#description': 'As an administrator check this box if this submission has been approved for display. &nbsp;The submission will then appear against the associated Consultation.'\n  '#options':\n    approved_for_display: 'Approved for public display'\n  '#access_create_roles':\n    - site_administrator\n    - administrator\nstep_submission:\n  '#type': fieldset\n  '#title': 'Step 1: Your submission'\n  markup_your_submission:\n    '#type': processed_text\n    '#format': rich_text\n  remain_anonymous:\n    '#type': select\n    '#title': 'Remain anonymous'\n    '#description': 'Please select if you prefer your submission to remain anonymous. This means your submission will display on the website with the name Anonymous and your name and/or organisation will not appear anywhere on the website.'\n    '#options':\n      anonymous: 'Remain Anonymous'\n  private_submission:\n    '#type': select\n    '#title': 'Remain private'\n    '#description': 'Please select if you prefer for your submission and/or any additional documents not to be displayed or made publicly available on the website. For more details please see our &lt;a href=&quot;privacy&quot;&gt;Privacy Policy&lt;/a&gt;.'\n    '#options':\n      private: 'Private submission'\n  published_name:\n    '#type': textfield\n    '#title': 'Published name'\n    '#placeholder': 'Published name'\n    '#required': true\n  short_comment:\n    '#type': textarea\n    '#title': Comments\n    '#description': 'Please leave a short submission comment no longer than 500 characters.'\n    '#maxlength': '537'\n  uploads:\n    '#type': managed_file\n    '#title': 'Submission files'\n    '#multiple': 4\n    '#description': 'You can attach up to 4 submission files.'\n    '#uri_scheme': public\nstep_contact:\n  '#type': fieldset\n  '#title': 'Step 2: Contact details'\n  first_name:\n    '#type': textfield\n    '#title': 'First name'\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last name'\n    '#required': true\n  company_name:\n    '#type': textfield\n    '#title': 'Organisation (if applicable)'\n    '#placeholder': 'Your company'\n  email:\n    '#type': email\n    '#title': Email\n    '#placeholder': 'Your email address'\n    '#required': true\n  phone:\n    '#type': textfield\n    '#title': 'Phone number'\n    '#help': \"Please enter an Australian landline or mobile phone number including area code.<br />\\r\\n<em>e.g: 07 1234 5678 or 041 1234 567</em>\"\n    '#placeholder': 'Your phone number'\n  privacy:\n    '#type': processed_text\n    '#text': \"<p><strong>Publication, Confidentiality and Privacy of Submissions Instructions</strong></p>\\r\\n\\r\\n<p>We may use your details to contact you regarding your submission and we will never share any of your contact details or make your email, or phone number public abiding by our <a href=\\\"#\\\">Privacy Policy</a>.</p>\\r\\n\"\n    '#format': rich_text\nemail_notification:\n  '#type': hidden\n  '#title': email_notification"
